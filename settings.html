<!DOCTYPE html>
<html>
<head>
  <title>Google Calendar Colorizer Settings</title>
  <link rel="stylesheet" href="settings.css">
</head>
<body>
  <h1>Google Calendar Colorizer Settings</h1>

  <h2>Add/Edit Rule</h2>

        <select id="color"></select>

  <h2>Rules</h2>
  <ul id="rules-list"></ul>

  <script src="settings.js"></script>
</body>
</html>
