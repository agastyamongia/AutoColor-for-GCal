<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCal Colorizer</title>
    <link rel="stylesheet" href="settings.css">
</head>
<body>
    <header>
        <h1>GCal Colorizer</h1>
    </header>

    <main>
        <section>
            <form id="rule-form" aria-label="Add or edit color rule">
                <input 
                    type="text" 
                    id="keyword" 
                    name="keyword"
                    placeholder="Enter keyword (e.g., meeting, gym)" 
                    required
                    aria-label="Keyword for color rule"
                    maxlength="50"
                >
                <select 
                    id="color" 
                    name="color"
                    aria-label="Select color for the rule"
                    required
                >
                    <option value="">Choose color...</option>
                </select>
                <button type="submit" aria-label="Create the color rule">
                    Create Rule
                </button>
            </form>
        </section>

        <section>
            <h2>Current Rules</h2>
            <ul id="rules-list" aria-label="List of color rules">
                <!-- Rules will be populated by JavaScript -->
            </ul>
        </section>
    </main>

    <script src="settings.js"></script>
</body>
</html>
